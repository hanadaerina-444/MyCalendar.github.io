<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset = "utf-8">
    <title>Calender</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <table>
      <thead>
        <tr> <!-- 年月の指定 -->
          <th id="prev">&laquo;</th>  <!-- //$laquo;=左の二重かっこ -->

          <th id="title" colspan="5">2020/05 </th>

          <th id="next">&raquo;</th>    <!-- //$raquo;=右の二重かっこ -->
        </tr>

        <tr> <!-- 曜日の指定 -->
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody>
       
      </tbody>

      <tfoot>
        <tr>
          <td id="today" colspan="7">Today</td> <!-- colspanとはセルの結合に使う -->
        </tr>
      </tfoot>
    </table>

    <script src="js/main.js"></script>


  </body>
</html>
